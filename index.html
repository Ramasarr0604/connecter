<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10-icons.css">
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="form">
        <div class="form-container">
            <div class="form-sidebar">
                <div class="step active">
                    <div class="circle">1</div>
                    <div class="step-content">
                        <span>Step 1</span>
                        <b>Your info</b>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">2</div>
                    <div class="step-content">
                        <span>Step 2</span>
                        <b>Select plan</b>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                    <div class="step-content">
                        <span>Step 3</span>
                        <b>Add-ons</b>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">4</div>
                    <div class="step-content">
                        <span>Step 4</span>
                        <b>Summary</b>
                    </div>
                </div>
            </div>
            <div class="stp step-1">
                <div class="header vix">
                    <h1 class="title">Personal info</h1>
                    <p class="exp">
                        Please provide your name, email address, and phone number.
                    </p>
                </div>
                <form class="fil">
                    <div class="label">
                        <label for="name">Name</label>
                        <p class="error">This Field Is Required</p>
                    </div>
                    <input required type="text" id="name" placeholder="Ramatoulaye Sarr" />
                    <div class="label">
                        <label for="email">Email Address</label>
                        <p class="error">This Field Is Required</p>
                    </div>
                    <input required type="text" id="email" placeholder="ramatoulayesarr0604@gmail.com" />
                    <div class="label">
                        <label for="phone">Phone Number</label>
                        <p class="error">This Field Is Required</p>
                    </div>
                    <input required type="tel" id="phone" placeholder="784113216" />
                </form>
                <div class="btns">
                    <button class="next-stp" type="submit">Next Step</button>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
